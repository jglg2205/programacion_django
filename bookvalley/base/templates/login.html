{% extends "layouts/main.html" %}

{% block content %}
    <div class="my-4">
        <h1> Iniciar Sesion </h1>
    </div>
 

    <form method= 'POST' action="">
        {% csrf_token %}
        <div class="form-group my-4">
            <label>Usuario</label>
            <input type="text" class="form-control my-4" name="username" placeholder="Usuario">
        </div>
        <div class="form-group my-4">
            <label>Contraseña</label>
            <input type="password" class="form-control my-4" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group my-4">
            <a href="/registro">Todavia no tengo cuenta</a>
        </div>
        <div class="form-group my-4">
            <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
        </div>
            
        
        
    </form>

{% endblock %}
